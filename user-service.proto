syntax = "proto3";

package user_service;

service UserService {
  // rpc FindById (UserById) returns (User);

  rpc Hello (HelloRequest) returns (HelloReply);
}

message UserById {
  string id = 1;
}

message User {
  string id = 1;
  string username = 2;
  int32 version = 3;
  bool isDeleted = 4;
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message Empty {}